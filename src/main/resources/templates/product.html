<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>MyPIZZA</title>
		<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	</head>
	<body>
		<header th:insert="frag :: header-nav"></header>
		
		<main>
			<h1 class="text-center my-5">ALL MY..</h1>
			<div class="d-flex justify-content-center">
				<table class="table table-dark table-hover container ">
				  <thead>
				    <tr>
				      <th scope="col">ID</th>
				      <th scope="col">NAME</th>
				      <th scope="col">DESCRIPTION</th>
				      <th scope="col">PRICE</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each=" product : ${allProduct}" th:object="${product}" th:if="${allProduct.size() > 0}" >
				      <th scope="row" th:text="*{id}"></th>
				      <td th:text="*{name}"></td>
				      <td th:text="*{description}"></td>
				      <td th:text="*{price}"></td>
				    </tr>
				  </tbody>
				</table>
			</div>
			<h1 class="text-center"  th:unless="${allProduct.size() > 0}"> NON sono presenti prodotti</h1>
			

		
	</body>
</html>
